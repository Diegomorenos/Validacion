<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registro</title>
    <link rel="shortcut icon" href="imagenes/circle-play-solid.svg" type="image/x-icon">
</head>
<body class="bg-black">
<header>
    <div class="container-xl bg-warning p-3">
    <a class="text-black text-decoration-none" href="index.html"><h1 class="title">SERIES ANIME</h1></a>
    </div>
</header>
<div class="card bg-warning container w-50">
    <form class="was-validated p-4" id="sesion" name="sesion">
        <div class="col-md-10">
          <label for="sesion" class="form-label">Nombres</label>
          <input type="text" class="form-control mx-5" id="nombre" placeholder="Digite sus nombres" required>
        </div>
        <div class="col-md-10">
            <label for="sesion" class="form-label  mt-3">Apellidos</label>
            <input type="text" class="form-control mx-5" id="last" placeholder="Digite sus apellidos" required>
        </div>
        <div class="col-md-10">
            <label for="sesion" class="form-label mt-3">E-mail</label>
            <input type="email" class="form-control mx-5" id="email" placeholder="Digite correo electronico" required>
        </div>
        <div class="col-md-10">
            <label for="sesion" class="form-label mt-3">Telefono</label>
            <input type="text" class="form-control mx-5" id="phone" placeholder="Digite numero de contacto" required>
        </div>
        <div class="col-md-10">
          <label for="sesion" class="form-label mt-3">Contraseña</label>
            <input type="password" class="form-control mx-5" id="password" placeholder="Digite una contraseña" required>
        </div>

        <div class="col-md-10">
            <label for="sesion" class="form-label mt-3">Validación contraseña</label>
              <input type="password" class="form-control mx-5" id="valpass" placeholder="Confirmar contraseña" required>
          </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="check" required>
            <label class="form-check-label" for="sesion">Soy mayor de 18 años.</label>
        </div>
        <div class="col-12">
          <button class="btnLogin btn btn-dark" id="btnLogin" type="" onclick="validar()">Crear</button>
          <p>¿Ya tienes una cuenta? <a class="text-black" href="login.html">...Ingresar</a></p>
        </div>
      </form>
</div>
<footer class="container-xxl bg-warning card">

</footer>
</body>

</html>
